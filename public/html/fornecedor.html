<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="../css/normalize.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link href="../css/fornecedor.css" rel="stylesheet" />

  <title>Fornecedor</title>
</head>

<body>
  <div class="container">
    <h2>Fornecedor</h2>
    <div id="divMensagem" class="alert"></div>
    <hr />
    <form id="form1" method="post" class="row">
      <label for="inputId" class="col-2">Código: <input type="text" id="inputId" name="inputId" disabled
          class="col-12" /></label>

      <label for="inputNome" class="col-5">Nome: <input type="text" id="inputNome" name="inputNome"
          class="col-12" /></label>

      <label for="inputContato" class="col-5">Contato: <input type="text" id="inputContato" name="inputContato"
          class="col-12" /></label>

      <label for="inputTelefone" class="col-6">Telefone: <input type="tel" id="inputTelefone" name="inputTelefone"
          maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" required class="col-12" /></label>

      <label for="inputEmail" class="col-6">Email: <input type="email" id="inputEmail" name="inputEmail" required
          class="col-12" /></label>

      <label for="inputEndereco" class="col-6">Endereco: <input type="text" id="inputEndereco" name="inputEndereco"
          class="col-12" /></label>

      <label for="inputMunicipio" class="col-2">Municipio: <input type="text" id="inputMunicipio" name="inputMunicipio"
          class="col-12" /></label>

      <label for="inputEstado" class="col-2">Estado: <input type="text" id="inputEstado" name="inputEstado"
          class="col-12" /></label>

      <label for="inputCep" class="col-2">CEP: <input type="number" id="inputCep" name="inputCep" pattern="\d{5}-?\d{3}"
          class="col-12" /></label>

      <label for="inputCnpjCpf" class="col-3">CNPJ / CPF: <input type="number" id="inputCnpjCpf" name="inputCnpjCpf"
          pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
          class="col-12" /></label>

      <label for="inputIeRg" class="col-3">Inscricao estadual / RG: <input type="number" id="inputIeRg" name="inputIeRg"
          class="col-12" /></label>



      <label for="inputDCriacao" class="col-3">Data criação: <input type="text" id="inputDCriacao" name="inputDCriacao"
          disabled class="col-12" /></label>

      <label for="inputDAlteracao" class="col-3">Última alteração: <input type="text" id="inputDAlteracao"
          name="inputDAlteracao" disabled class="col-12" /></label>
      <label for="inputDescricao" id="labelDescricao" class="col-12">Descricao: <textarea id="inputDescricao"
          name="inputDescricao" rows="3" class="col-12"></textarea></label>

    </form>
    <hr />
    <button name="btExcluir" id="btExcluir" class="btn btn-outline-danger">
      Excluir
    </button>
    <button name="btSalvar" id="btSalvar" class="btn btn-outline-success" type="submit" form="form1">
      Salvar
    </button>
    <a href="./listaFornecedores.html"><button name="btVoltar" id="btVoltar" class="btn btn-outline-primary">
        Voltar
      </button></a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

  <script type="module" src="../js/controllers/fornecedorController.js"></script>
</body>

</html>
