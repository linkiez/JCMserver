<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../css/normalize.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="../css/fornecedor.css" rel="stylesheet" />

    <title>Fornecedor</title>
  </head>

  <body>
    <div class="container">
      <h2>Produto</h2>
      <div id="divMensagem" class="alert"></div>
      <hr />
      <form id="form1" method="post">
        <label for="inputId">Código:</label>
        <input type="text" id="inputId" name="inputId" disabled />
        <label for="inputNome">Nome:</label>
        <input type="text" id="inputNome" name="inputNome" />
        <label for="inputContato">Contato:</label>
        <input type="text" id="inputContato" name="inputContato" /><br />
        <label for="inputTelefone">Telefone:</label>
        <input
          type="tel"
          id="inputTelefone"
          name="inputTelefone"
          maxlength="15"
          pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"
          required
        />
        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail" name="inputEmail" required/><br />
        <label for="inputEndereco">Endereco:</label>
        <input type="text" id="inputEndereco" name="inputEndereco" />
        <label for="inputMunicipio">Municipio:</label>
        <input type="text" id="inputMunicipio" name="inputMunicipio" />
        <label for="inputEstado">Estado:</label>
        <input type="text" id="inputEstado" name="inputEstado" />
        <label for="inputCep">CEP: </label>
        <input
          type="number"
          id="inputCep"
          name="inputCep"
          pattern="\d{5}-?\d{3}"
        /><br />
        <label for="inputIeRg">Inscricao estadual / RG:</label>
        <input type="number" id="inputIeRg" name="inputIeRg" />
        <label for="inputCnpjCpf">CNPJ / CPF:</label>
        <input
          type="number"
          id="inputCnpjCpf"
          name="inputCnpjCpf"
          pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
        /><br />
        <label for="inputDescricao" id="labelDescricao">Descricao:</label>
        <textarea
          id="inputDescricao"
          name="inputDescricao"
          rows="3"
          cols="100"
        ></textarea
        ><br />
        <label for="inputDCriacao">Data criação:</label>
        <input type="text" id="inputDCriacao" name="inputDCriacao" disabled />
        <label for="inputDAlteracao">Última alteração:</label>
        <input
          type="text"
          id="inputDAlteracao"
          name="inputDAlteracao"
          disabled
        />
      </form>
      <hr />
      <button name="btExcluir" id="btExcluir" class="btn btn-outline-danger">
        Excluir
      </button>
      <button name="btSalvar" id="btSalvar" class="btn btn-outline-success" type="submit" form="form1">
        Salvar
      </button>
      <a href="./listaFornecedores.html"
        ><button name="btVoltar" id="btVoltar" class="btn btn-outline-primary">
          Voltar
        </button></a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="../js/controllers/fornecedorController.js"
    ></script>
  </body>
</html>
