<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../css/normalize.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="../css/pedidoCompras.css" rel="stylesheet" />
    <link href="../css/autocomplete.css" rel="stylesheet" />

    <title>Pedido de compras</title>
  </head>

  <body>
    <div class="container">
      <h2>Pedido de Compras</h2>
      <div id="divMensagem" class="alert"></div>
      <hr />
      <form id="form1" method="post" class="row">
        <label for="inputId" class="col-2"
          >Código:
          <input
            type="text"
            id="inputId"
            name="inputId"
            disabled
            class="col-12"
        /></label>

        <input type="hidden" id="inputFornecedorId" name="inputFornecedorId" />
        
        <div class="autocomplete col-5">
          <label for="inputNome" class="col-12"
            >Nome:
            <input type="text" id="inputNome" name="inputNome" class="col-12"
          /></label>
        </div>

        <label for="inputContato" class="col-5"
          >Contato:
          <span id="spanContato" name="spanContato" class="col-12"></span
        ></label>

        <label for="spanTelefone" class="col-6"
          >Telefone:
          <span id="spanTelefone" name="spanTelefone" class="col-12"></span
        ></label>

        <label for="spanEmail" class="col-6"
          >Email: <span id="spanEmail" name="spanEmail" class="col-12"></span
        ></label>

        <label for="spanEndereco" class="col-6"
          >Endereco:
          <span id="spanEndereco" name="spanEndereco" class="col-12"></span
        ></label>

        <label for="spanMunicipio" class="col-2"
          >Municipio:
          <span id="spanMunicipio" name="spanMunicipio" class="col-12"></span
        ></label>

        <label for="spanEstado" class="col-2"
          >Estado: <span id="spanEstado" name="spanEstado" class="col-12"></span
        ></label>

        <label for="spanCep" class="col-2"
          >CEP: <span id="spanCep" name="spanCep" class="col-12"></span
        ></label>

        <label for="spanCnpjCpf" class="col-3"
          >CNPJ / CPF:
          <span id="spanCnpjCpf" name="spanCnpj" class="col-12"></span
        ></label>

        <label for="spanIeRg" class="col-3"
          >Inscricao estadual / RG:
          <span id="spanIeRg" name="spanIeRg" class="col-12"></span
        ></label>

        <label for="spanDCriacao" class="col-3"
          >Data criação:
          <span id="spanDCriacao" name="spanDCriacao" class="col-12"></span
        ></label>

        <label for="spanDAlteracao" class="col-3"
          >Última alteração:
          <span id="spanDAlteracao" name="spanDAlteracao" class="col-12"></span
        ></label>

        <table class="table table-hover">
          <thead>
            <tr class="">
              <th class="col-1">Item</th>
              <th class="col-3">Descrição</th>
              <th class="col-1">Dimensão</th>
              <th class="col-1">Qtde</th>
              <th class="col-1">Peso(Kg)</th>
              <th class="col-1">Preço Unit.</th>
              <th class="col-1">Preço Total</th>
              <th class="col-1">IPI%</th>
              <th class="col-1">Data Entrega</th>
              <th class="col-1"></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td colspan="6">
                <button
                  class="btn btn-outline-primary"
                  id="btNovaLinha"
                  name="btNovaLinha"
                >
                  +
                </button>
              </td>
              <td colspan="2">Valor total:</td>
              <td>
                <span id="inputValorTotal" name="inputValorTotal">R$0,00</span>
              </td>
            </tr>
            <tr>
              <td>Cond. Pagamento:</td>
              <td>
                <input type="text" id="inputPagamento" name="inputPagamento" />
              </td>
              <td colspan="4"></td>
              <td colspan="2">Valor Total IPI:</td>
              <td>
                <span id="inputValorTotalIPI" name="inputValorTotalIPI"
                  >R$0,00</span
                >
              </td>
            </tr>
            <tr>
              <td>Transporte:</td>
              <td>
                <select id="selectTransporte" name="selectTransporte">
                  <option value="CIF - Por Conta do Fornecedor">
                    CIF - Por Conta do Fornecedor
                  </option>
                  <option value="FOB - Por Conta do Comprador">
                    FOB - Por Conta do Comprador
                  </option>
                </select>
              </td>
              <td colspan="4"></td>
              <td colspan="2">Valor Total C/ IPI:</td>
              <td>
                <span id="inputValorTotalComIPI" name="inputValorTotalComIPI"
                  >R$0,00</span
                >
              </td>
            </tr>
            <tr>
              <td>Frete:</td>
              <td><input type="text " id="inputFrete" name="inputFrete" /></td>
              <td colspan="4"></td>
              <td colspan="2">Valor Total C/ IPI + Frete:</td>
              <td><span id="inputTotal" name="inputTotal">R$0,00</span></td>
            </tr>
          </tfoot>
        </table>
      </form>
      <hr />
      <button name="btExcluir" id="btExcluir" class="btn btn-outline-danger">
        Excluir
      </button>
      <button
        name="btSalvar"
        id="btSalvar"
        class="btn btn-outline-success"
        type="submit"
        form="form1"
      >
        Salvar
      </button>
      <a href="./listaPedidoCompras.html"
        ><button name="btVoltar" id="btVoltar" class="btn btn-outline-primary">
          Voltar
        </button></a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="../js/controllers/pedidoComprasController.js"
    ></script>
  </body>
</html>
